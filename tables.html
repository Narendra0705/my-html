<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tables</title>
    <style>
        table,th,td
        {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Time Table</h1>
    <table>
        <caption>Time Table</caption>
        <tr>
            <th>Day/Period</th>
            <th>I</th>
            <th>II</th>
            <th>III</th>
            <th>Lunch</th>
            <th>IV</th>
            <th>V</th>
            <th>VI</th>
            <th>VII</th>
        </tr>
        
    </table>

</body>
</html>
